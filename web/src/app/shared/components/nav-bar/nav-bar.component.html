<nav class="bg-gray-800 bg-opacity-95">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Mobile menu button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          (click)="toggleMobileMenu()"
          type="button"
          class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white"
          [attr.aria-expanded]="isMobileMenuOpen"
        >
          <span class="sr-only">Abrir menu</span>
          <!-- Hamburger icon -->
          <svg
            *ngIf="!isMobileMenuOpen"
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!-- Close icon -->
          <svg
            *ngIf="isMobileMenuOpen"
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Navigation sections -->
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a
              [routerLink]="['/movies']"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Inicio</a
            >
            <a
              [routerLink]="['/movies/favorites']"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Favoritos</a
            >
          </div>
        </div>
      </div>

      <!-- Profile icon menu -->
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <div class="relative ml-3">
          <button
            #userMenuButton
            (click)="toggleProfileMenu()"
            type="button"
            class="flex rounded-full bg-gray-800 text-sm"
            aria-haspopup="true"
          >
            <span class="sr-only">Abrir menu de perfil</span>
            <figure class="h-8 w-8">
              <img
                class="w-full h-full bg-cover bg-center rounded-full"
                src="../../../../assets/profile-icon.jpg"
                alt="profile-icon"
              />
            </figure>
          </button>

          <div
            *ngIf="isProfileMenuOpen"
            #userDropdown
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black focus:outline-none"
            role="menu"
            aria-orientation="vertical"
          >
            <button
              (click)="logOut()"
              class="w-full h-full text-left block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
            >
              Cerrar Sesi√≥n
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" class="sm:hidden block" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a
        [routerLink]="['/movies']"
        (click)="toggleMobileMenu()"
        class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >Inicio</a
      >
      <a
        [routerLink]="['/movies/favorites']"
        (click)="toggleMobileMenu()"
        class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >Favoritos</a
      >
    </div>
  </div>
</nav>
