<button 
    class="w-full h-10 rounded-lg text-white flex items-center justify-center"
    [class]="class"
    [ngClass]="{
        'bg-red-600': type === 'primary',
        'hover:bg-red-700': type === 'primary' && !isLoading && !disabled,
        'bg-gray-600': type === 'secondary',
        'hover:bg-gray-700': type === 'secondary' && !isLoading && !disabled,
        'opacity-50 cursor-not-allowed': isLoading || disabled
    }"
    [attr.type]="buttonType || 'button'"
    [routerLink]="!isLoading && !disabled ? redirectTo : null"
    [disabled]="isLoading || disabled"
>
    <svg 
        *ngIf="isLoading"
        class="animate-spin h-5 w-5 mr-2 text-white"
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24"
    >
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8h4z"></path>
    </svg>
    <span *ngIf="!isLoading">{{ text }}</span>
</button>
